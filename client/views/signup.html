<template name="signup">


    <div class="row">
        <div class="col-xs-4 col-xs-offset-2">
            <div class="well">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="firstname" class="control-label">First Name</label>
                        <input type="text" class="form-control" id="firstname" name="firstname" value="" required="" title="Please enter you first name">
                        <span class="help-block"></span>
                    </div>
                    <div class="form-group">
                        <label for="lastname" class="control-label">Last Name</label>
                        <input type="text" class="form-control" id="lastname" name="lastname" value="" required="" title="Please enter you first name">
                        <span class="help-block"></span>
                    </div>
                    <div class="form-group">
                        <label for="username" class="control-label">Email</label>
                        <input type="text" class="form-control" id="email" name="username" value="" required="" title="Please enter you username" placeholder="example@gmail.com">
                        <span class="help-block"></span>
                    </div>
                    <div class="form-group">
                        <label for="password" class="control-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" value="" required="" title="Please enter your password">
                        <span class="help-block"></span>
                    </div>
                    <button id="signup" class="btn btn-success btn-block">Sign Up</button>
                </form>
            </div>
        </div>
        <div class="col-xs-4">
            <p class="lead">Register now for <span class="text-success">SVT System</span>
            </p>
            <ul class="list-unstyled" style="line-height: 2">
                <li><span class="fa fa-check text-success"></span> Prevent the two party system</li>
                <li><span class="fa fa-check text-success"></span> Increase voter satisfaction</li>
                <li><span class="fa fa-check text-success"></span> And some other things</li>
                <li><span class="fa fa-check text-success"></span> I have no clue what I'm talking about</li>
                <li><span class="fa fa-check text-success"></span> So let's <small>get started</small>
                </li>
                <li><a href="/read-more/"><u>Read more</u></a>
                </li>
            </ul>
        </div>
    </div>


</template>
