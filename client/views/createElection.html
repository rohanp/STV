<template name="createElection">
    <div class="row">
        <div class="col-md-3">
            <div class="panel panel-success">
                <div class="panel-heading">
                    <h3 class="panel-title">Details</h3>
                </div>
                <div class="panel-body">
                    <div class="form-group">
                        <label class="control-label" for="title">Election Name</label>
                        <input class="form-control" id="name" type="text" placeholder="Enter Name...">
                        <br>
                        <label class="control-label" for="subject">Number of Positions</label>
                        <input class="form-control" id="number" type="number" value="1">
                        <br>
                        <label class="control-label" for="topic">Other Info</label>
                        <input class="form-control" id="info" type="text" placeholder="Enter Info...">
                    </div>
                    <br>
                </div>
            </div>
        </div>
        <div class="col-md-9">
            <div class="well">

                <div id="candidate-container" class="form-group">
                    <label class="control-label" for="title">Position 1</label>
                    <input class="form-control" id="candidate1" type="text" placeholder="Enter Name...">
                </div>

                <button type="button" class="btn btn-default save">Create Election</button>
                <button type="button" class="btn btn-danger">RESTART</button>
                <br>
            </div>
        </div>
    </div>
</template>


<template name="position">
    <div class="form-group" style="margin-left:50px">
        <label class="control-label" for="title">Candidates ({{getNumCandidates}})</label>
        <div class="controls">
            {{#each candidates}}
            <div id="candidate-container">
                {{> candidate}}
            </div>
            {{/each}}
            <button class="btn btn-primary" id="addCandidate"> Add </button>
        </div>
    </div>
</template>

<template name="candidate">
    <input name="title" id="title" type="text" value="" placeholder="Name your post" class="form-control candidate" />

    <button class="btn btn-danger removeCandidate"> - </button>
</template>
