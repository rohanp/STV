<template name="header">
    <div class="navbar navbar-default">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{{pathFor route='home'}}">SVT System</a>
        </div>
        <div class="navbar-collapse collapse navbar-responsive-collapse">
            {{#if currentUser}}

            <ul class="nav navbar-nav">
                <li class="active"><a href="{{pathFor route='createElection'}}">Create Election</a>
                </li>
            </ul>
            <ul class="nav navbar-nav">
                <li class="active"><a href="{{pathFor route='elections'}}">Elections</a>
                </li>
            </ul>
            <form class="navbar-form navbar-left">
                <input type="text" class="form-control col-lg-8" placeholder="Search">
            </form>
            {{/if}}

            <ul class="nav navbar-nav navbar-right">
                {{#if currentUser}}
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">Signed in as {{currentUser.profile.firstname}} {{currentUser.profile.lastname}} <b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Profile</a>
                        </li>
                        <li><a href="{{pathFor route='createElection'}}">Create Election</a>
                        </li>
                        <li><a href="{{pathFor route='elections'}}">View Elections</a>
                        </li>
                        <li class="divider"></li>
                        <li><a href="#" class="logout">Logout</a>
                        </li>
                    </ul>
                </li>
                {{else}}
                <li><a href="{{pathFor route='signin'}}">Sign In</a>
                </li>
                <li><a href="{{pathFor route='signup'}}">Sign Up</a>
                </li>
                {{/if}}
            </ul>
        </div>
    </div>
</template>
