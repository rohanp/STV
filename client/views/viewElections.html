<template name="viewElection">
    ID: {{_id}}

    <h3>Election: {{electionname}} <small>{{number}}</small></h3>
    <h4>{{info}}</h4>

    <div class="list-group">
        <a href="#" class="list-group-item">
            <h4 class="list-group-item-heading">{{candidates.candidate1}}</h4>
            <p class="list-group-item-text"><a href="#" class="btn btn-success">VOTE</a></p>
        </a>
        <a href="#" class="list-group-item">
            <h4 class="list-group-item-heading">{{candidates.candidate2}}</h4>
            <p class="list-group-item-text"><a href="#" class="btn btn-success">VOTE</a></p>
        </a>
        <a href="#" class="list-group-item">
            <h4 class="list-group-item-heading">{{candidates.candidate3}}</h4>
            <p class="list-group-item-text"><a href="#" class="btn btn-success">VOTE</a></p>
        </a>
    </div>

</template>
