<template name="createElection">
  <style>
	.candidate{
	  width: 300px;
	  float: left;
	}

	.removeCandidate{
	  width: 30px;
	}

	#candidate-container{
	  padding-bottom: 5px;
	}
  </style>

	<form class="main form">

		<div class="form-group">
	  		<label class="control-label" for="url">Election Name</label>
	  		<div class="controls">
				<input name="url" id="url" type="text" value="" placeholder="Your Election Name" class="form-control"/>
			</div>
		</div>

		<div class= "form-group">
			<label class="control-label" for="positions">Positions</label>
			{{> position}}
		</div>

		<input type="submit" value="Submit" class="btn btn-primary"/>
	</form>
</template>


<template name="position">
	<div class="form-group" style="margin-left:50px">
		<label class="control-label" for="title">Candidates ({{getNumCandidates}})</label>
		<div class="controls">
			{{#each candidates}}
				<div id="candidate-container">
					{{> candidate}}
				</div>
	  		{{/each}}
	  		<button class="btn btn-primary" id="addCandidate"> Add </button>
	  	</div>
	</div>
</template>

<template name="candidate">
	<input name="title" id="title" type="text" value="" placeholder="Name your post" class="form-control candidate"/>

	<button class="btn btn-danger removeCandidate"> - </button>
</template>
